version: "3.9"  # optional since v1.27.0
services:
  jitsi-puppet-video:
    image: jameswickenden/jitsi-puppet-video:6.0
    environment:
      - URL=https://192.168.0.102/lan
      - URL_DEFAULT=https://jitsitestservera.ddnsfree.com/many
      - TIMEOUT=3600
      - FILE=lipsum

  jitsi-full:
    image: jameswickenden/jitsi-puppet-video:7.2
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=$DISPLAY
      - URL2=https://192.168.0.102/lan
      - URL=https://jitsitestservera.ddnsfree.com/many
      - TIMEOUT=3600
      - FILE=lipsum
      - CONVERT=false

